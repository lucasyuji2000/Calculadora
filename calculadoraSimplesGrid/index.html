<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora simples usando grid</title>
</head>
<body>
    <div class="container">
        <form name="form">
            <input type="text" name="text" class="textview">
        </form>
        <input type="button" class="button c" value="C"onclick="set()">
        <input type="button" class="button <" value="<"onclick="back()">
        <input type="button" class="button /" value="/"onclick="insert('/')">
        <input type="button" class="button x" value="X"onclick="insert('*')">
        <input type="button" class="button 7" value="7"onclick="insert(7)">
        <input type="button" class="button 8" value="8"onclick="insert(8)">
        <input type="button" class="button 9" value="9"onclick="insert(9)">
        <input type="button" class="button subtract" value="-"onclick="insert('-')">
        <input type="button" class="button 4" value="4"onclick="insert(4)">
        <input type="button" class="button 5" value="5"onclick="insert(5)">
        <input type="button" class="button 6" value="6"onclick="insert(6)">
        <input type="button" class="button plus" value="+"onclick="insert('+')">
        <input type="button" class="button 1" value="1"onclick="insert(1)">
        <input type="button" class="button 2" value="2"onclick="insert(2)">
        <input type="button" class="button 3" value="3"onclick="insert(3)">
        <input type="button" class="button equal" value="="onclick="equal()">
        <input type="button" class="button zero" value="0"onclick="insert(0)">
        <input type="button" class="button point" value="."onclick="insert('.')">
    </div>
</body>
<script src="../calculadoraSimples/script.js"></script>
</html>
